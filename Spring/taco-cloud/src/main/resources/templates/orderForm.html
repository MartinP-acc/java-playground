<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <title>Taco Cloud App</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
  <form method="POST" th:action="@{/order}" th:object="${order}">
    <h1>Order your taco</h1>

    <img th:src="@{/img/logo.png}"/>

    <a th:href="@{/design}" id="another">Prepare another taco</a>

    <div th:if="${#fields.hasErrors}">
      <span class="validationError">remove problems and try again</span>
    </div>

    <h3>Delivery address</h3>
    <label>Full name </label>
    <input type="text" th:field="*{name}"/>
    <span class="validationError" th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"> name field error </span>
    <br/>

    <label>Street </label>
    <input type="text" th:field="*{street}"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}"> street field error </span>
    <br/>

    <label>City </label>
    <input type="text" th:field="*{city}"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}"> city field error </span>
    <br/>

    <label>Region</label>
    <input type="text" th:field="*{region}"/>
    <span class="validationError" th:if="${#fields.hasErrors('region')}"
          th:errors="*{region}"> region field error </span>
    <br/>

    <label>Zip code </label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}"> zip field error </span>
    <br/>

    <h3>Payment method</h3>
    <label>Credit Card Number</label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}"> credit card field error </span>
    <br/>

    <label>Expiration Date</label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}"> expiration date field error </span>
    <br/>

    <label>CCV</label>
    <input type="text" th:field="*{ccv}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccv')}"
          th:errors="*{ccv}"> ccv field error </span>
    <br/>

    <input type="submit" value="Submit order"/>

  </form>

</body>
</html>
